name: Other

on:
    push:
      branches: [main]
    pull_request:
      branches: [main, "**"]
      paths-ignore:
        - "CHANGELOG.md"

jobs:
  validate-renovate:
    name: Validate Renovate's Config
    runs-on: ubuntu-latest
    steps:
